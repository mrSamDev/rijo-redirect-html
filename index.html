<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="RijoSam's GitHub Profile" />
    <meta
      property="og:description"
      content="Redirecting to RijoSam's GitHub profile page"
    />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/u/41123034?v=4"
    />
    <meta property="og:url" content="https://github.com/RijoSam" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RijoSam's GitHub Profile" />
    <meta
      name="twitter:description"
      content="Redirecting to RijoSam's GitHub profile page"
    />
    <meta
      name="twitter:image"
      content="https://avatars.githubusercontent.com/u/41123034?v=4"
    />
    <meta name="author" content="RijoSam" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/41123034?v=4"
      type="image/x-icon"
    />
    <title>Redirecting to RijoSam's GitHub</title>
    <script>
      const redirectURL = "https://github.com/RijoSam";
      window.location.href = redirectURL;
    </script>
  </head>
  <body>
    <!-- The content will not be displayed because of the immediate redirection.
         You can add a fallback message here in case the redirection fails. -->
    <p>
      Redirecting to
      <a href="https://github.com/RijoSam">RijoSam's GitHub profile</a>. If the
      redirection fails, please click the link.
    </p>
  </body>
</html>
