    <title>Redirecting to RijoSam's GitHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #222831, #393e46);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h1 {
        color: #eeeeee;
        margin-bottom: 20px;
        font-size: 2.5rem;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .btn {
        display: inline-block;
        background: #00adb5;
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        background: #00fff2;
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn span {
        position: relative;
        z-index: 1;
        display: inline-flex;
        align-items: center;
      }

      .btn .icon {
        margin-right: 10px;
        font-size: 1.4rem;
      }

      .countdown-container {
        margin-bottom: 20px;
        color: #ffffff;
      }

      #countdown {
        font-size: 5rem;
        font-weight: bold;
        color: #00adb5;
        text-shadow: 0 2px 10px rgba(0, 173, 181, 0.5);
        margin-bottom: 10px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <!-- Particles created by JavaScript -->
    </div>

    <div class="container">
      <div class="countdown-container">
        <div id="countdown">3</div>
        <p>Redirecting to Rijo GitHub profile in <span id="seconds">3</span> seconds</p>
      </div>

    <script>
      const particlesContainer = document.querySelector(".particles");
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        const duration = Math.random() * 15 + 10;
        particle.style.animation = `float ${duration}s infinite linear`;

        particle.style.animationDelay = `${Math.random() * 5}s`;

        particlesContainer.appendChild(particle);
      }

      let timeLeft = 3;
      const countdownElement = document.getElementById("countdown");
      const secondsElement = document.getElementById("seconds");
      const redirectURL = "https://github.com/RijoSam";

      const countdownInterval = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        secondsElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          window.location.href = redirectURL;
        }
      }, 1000);

      document.getElementById("redirect-btn").addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = redirectURL;
      });
    </script>
  </body>
